<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CakePlanner | {{ title }}</title>

    <meta
      name="description"
      content="Cake Planner - The sweetest way to organize your cake events within your team."
    />
    <meta
      name="keywords"
      content="Cake Planner, sweet team events, cake events, team events, cake planning, team planning, cake management, ZHENG Robert, Robert Zheng, ZHENG Bote, 郑 伯特"
    />
    <meta name="author" content="Zheng Robert" />

    <meta name="color-scheme" content="light dark" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <link rel="shortcut icon" href="{{ base_path }}assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/svg+xml" href="{{ base_path }}assets/img/favicon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="preload" href="{{ base_path }}assets/css/main.css" as="style" />
    <link rel="stylesheet" href="{{ base_path }}assets/css/main.css" />

    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Cake Planner - The sweetest way to organize your cake events."
    />
    <meta
      property="og:description"
      content="Cake Planner - The sweetest way to organize your cake events within your team."
    />
    <meta property="og:site_name" content="Cake Planner" />
    <meta property="og:url" content="{{ base_path }}" />
    <meta property="og:image" content="{{ base_path }}assets/img/logo_256x256.png" />
    <meta
      property="og:image:alt"
      content="Cake Planner - The sweetest way to organize your cake events within your team."
    />
    <meta property="og:locale" content="en_EN" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Cake Planner - The sweetest way to organize your cake events within your team."
    />
    <meta
      name="twitter:description"
      content="Cake Planner - The sweetest way to organize your cake events within your team."
    />
    <meta name="twitter:image" content="{{ base_path }}assets/img/logo_256x256.png" />
  </head>
  <body>
    <header>
      <div class="header_left">
        <img src="{{ base_path }}assets/img/favicon.svg" alt="Logo" title="Home" loading="eager" />
        <h1>Cake Planner</h1>
      </div>
      <div class="header_middle">
        <span>Frontends</span>
      </div>
      <div class="header_right">
        <button id="share-btn" class="tron-btn icon-only" title="Share">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="18" cy="5" r="3"></circle>
            <circle cx="6" cy="12" r="3"></circle>
            <circle cx="18" cy="19" r="3"></circle>
            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
          </svg>
        </button>

        <label class="theme-switch" for="checkbox" title="Switch Light/Dark Mode">
          <input type="checkbox" id="checkbox" />
          <div class="slider round">
            <svg
              class="icon-sun"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg
              class="icon-moon"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </div>
        </label>
      </div>
    </header>

    <aside class="aside">
      <nav class="nav">{{ navigation }}</nav>
    </aside>

    <main class="main">{{ content }}</main>

    <footer class="footer">
      <div class="footer-section_left">v0.8.0</div>
      <div class="footer-section_center">&copy; 2026 ZHENG ROBERT</div>
      <div class="footer-section_right">
        <a href="https://github.com/Zheng-Bote/cake-planner-frontends/" alt="GitHub" title="GitHub">
          &lt;/&gt;</a
        >
      </div>
    </footer>

    <script src="{{ base_path }}assets/js/main.js" defer></script>
  </body>
</html>
