<ng-container *transloco="let t">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="false"
      [attr.role]="isHandset() ? 'dialog' : 'navigation'"
      [mode]="isHandset() ? 'over' : 'side'"
      [opened]="isHandset() === false"
    >
      <mat-toolbar>{{ t('APP.TITLE') }}</mat-toolbar>

      <mat-nav-list>
        <a
          mat-list-item
          routerLink="/dashboard"
          routerLinkActive="active-link"
          (click)="closeSideNavIfMobile()"
        >
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>

        <a
          mat-list-item
          routerLink="/calendar"
          routerLinkActive="active-link"
          (click)="closeSideNavIfMobile()"
        >
          <mat-icon matListItemIcon>calendar_today</mat-icon>
          <span matListItemTitle>{{ t('MENU.CALENDAR') }}</span>
        </a>

        <a
          mat-list-item
          routerLink="/profile"
          routerLinkActive="active-link"
          (click)="closeSideNavIfMobile()"
        >
          <mat-icon matListItemIcon>account_circle</mat-icon>
          <span matListItemTitle>{{ t('MENU.PROFILE') }}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary">
        @if (isHandset()) {
        <button type="button" mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        }

        <div class="logo-area">
          <img src="assets/logo_500x500.png" alt="Logo" />
          <span>{{ t(greetingKey()) }}, {{ authService.currentUser()?.name }} ðŸ‘‹</span>
        </div>

        <span class="spacer"></span>

        <div class="lang-switch">
          <button mat-button (click)="switchLang('en')">ðŸ‡¬ðŸ‡§ EN</button>
          <button mat-button (click)="switchLang('de')">ðŸ‡©ðŸ‡ª DE</button>
        </div>

        <button mat-icon-button (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>
      </mat-toolbar>

      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
