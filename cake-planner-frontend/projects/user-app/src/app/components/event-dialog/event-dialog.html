<h2 mat-dialog-title>Kuchen mitbringen</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="dialog-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Datum</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Beschreibung (optional)</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="Welchen Kuchen bringst du?"
        rows="3"
      ></textarea>
    </mat-form-field>
  </form>

  <div class="file-upload-container">
    <button type="button" mat-stroked-button (click)="fileInput.click()">
      <mat-icon>attach_file</mat-icon> Foto ausw√§hlen
    </button>

    <input hidden (change)="onFileSelected($event)" #fileInput type="file" accept="image/*" />

    @if (selectedFile) {
    <span class="file-name">
      <mat-icon class="check-icon">check</mat-icon> {{ selectedFile.name }}
    </span>
    }
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Abbrechen</button>
  <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="save()">
    Speichern
  </button>
</mat-dialog-actions>
