<ng-container *transloco="let t">
  <h2 mat-dialog-title>{{ t('EVENT.CREATE_TITLE') }}</h2>

  <mat-dialog-content>
    <form [formGroup]="form" class="event-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{ t('EVENT.DATE_LABEL') }}</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{ t('EVENT.DESC_LABEL') }}</mat-label>
        <textarea matInput formControlName="description" rows="3"></textarea>
      </mat-form-field>

      <div class="file-upload">
        <button type="button" mat-stroked-button (click)="fileInput.click()">
          <mat-icon>add_photo_alternate</mat-icon>
          {{
            selectedFile
              ? t('EVENT.PHOTO_SELECTED') + ': ' + selectedFile.name
              : t('EVENT.PHOTO_BTN')
          }}
        </button>
        <input #fileInput type="file" hidden (change)="onFileSelected($event)" accept="image/*" />
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">{{ t('BTN.CANCEL') }}</button>
    <button mat-flat-button color="primary" (click)="save()" [disabled]="form.invalid">
      {{ t('BTN.SAVE') }}
    </button>
  </mat-dialog-actions>
</ng-container>
