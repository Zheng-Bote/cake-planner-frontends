<ng-container *transloco="let t">
  <div class="calendar-header">
    <button mat-icon-button (click)="prevMonth()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <h2>{{ viewDate() | date : 'MMMM yyyy' }}</h2>
    <button mat-icon-button (click)="nextMonth()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>

  <div class="calendar-grid">
    @for (day of weekDays; track day) {
    <div class="weekday-header">{{ day }}</div>
    } @for (day of days(); track day) {
    <div
      class="day-cell"
      [class.outside-month]="!isSameMonth(day, viewDate())"
      [class.today]="isToday(day)"
      (click)="openAddDialog(day)"
    >
      <span class="day-number">{{ day | date : 'd' }}</span>

      <div class="events-list">
        @for (evt of getEventsForDay(day); track evt.id) {
        <mat-chip-option
          color="accent"
          selected
          (click)="openEventDetails(evt, $event)"
          [matTooltip]="evt.bakerName"
        >
          {{ evt.bakerName }}
        </mat-chip-option>
        }
      </div>
    </div>
    }
  </div>
</ng-container>
