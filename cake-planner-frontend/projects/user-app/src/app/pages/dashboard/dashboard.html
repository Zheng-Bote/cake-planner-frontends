<ng-container *transloco="let t">
  <h2>{{ t('DASHBOARD.TITLE') }}</h2>

  <div class="dashboard-grid">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ t('DASHBOARD.SEC_TITLE') }}</mat-card-title>
        <mat-card-subtitle>{{ t('DASHBOARD.SEC_SUB') }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ t('DASHBOARD.SEC_DESC') }}</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-flat-button color="primary" (click)="open2FASetup()">
          <mat-icon>security</mat-icon> {{ t('DASHBOARD.BTN_SETUP') }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>
