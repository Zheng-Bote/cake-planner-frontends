<ng-container *transloco="let t">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
      <mat-toolbar>
        {{ t('APP.TITLE') }}
      </mat-toolbar>

      <mat-nav-list>
        <a mat-list-item routerLink="calendar">
          <mat-icon matListItemIcon>calendar_today</mat-icon>
          <span matListItemTitle>{{ t('MENU.CALENDAR') }}</span>
        </a>

        <a mat-list-item routerLink="profile">
          <mat-icon matListItemIcon>account_circle</mat-icon>
          <span matListItemTitle>{{ t('MENU.PROFILE') }}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <div style="display: flex; align-items: center; gap: 10px">
          <img
            src="assets/logo_500x500.png"
            alt="Logo"
            style="height: 40px; width: 40px; border-radius: 8px"
          />
          <span>{{ t('DASHBOARD.WELCOME') }}, {{ authService.currentUser()?.name }}</span>
        </div>

        <span class="spacer"></span>

        <div class="lang-switch">
          <button mat-button (click)="switchLang('en')">ðŸ‡¬ðŸ‡§ EN</button>
          <button mat-button (click)="switchLang('de')">ðŸ‡©ðŸ‡ª DE</button>
        </div>

        <button mat-icon-button (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>
      </mat-toolbar>

      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
