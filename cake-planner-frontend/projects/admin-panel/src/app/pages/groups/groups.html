<ng-container *transloco="let t; read: 'ADMIN.GROUPS'">
  <div class="max-w-4xl">
    <h2 class="text-2xl font-bold mb-6">{{ t('TITLE') }}</h2>

    <div class="flex gap-4 items-center mb-8 bg-gray-50 p-4 rounded-lg border border-gray-200">
      <mat-form-field appearance="outline" class="flex-1 mb-[-1.25em]">
        <mat-label>{{ t('LABEL_NAME') }}</mat-label>
        <input
          matInput
          [ngModel]="newGroupName()"
          (ngModelChange)="newGroupName.set($event)"
          (keyup.enter)="createGroup()"
          [placeholder]="t('NEW_GROUP')"
        />
      </mat-form-field>

      <button
        mat-flat-button
        color="primary"
        class="h-[56px]"
        (click)="createGroup()"
        [disabled]="!newGroupName().trim()"
      >
        <mat-icon>add</mat-icon> {{ t('BTN_ADD') }}
      </button>
    </div>

    <table mat-table [dataSource]="groups()" class="mat-elevation-z4 w-full">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{ t('TABLE.NAME') }}</th>
        <td mat-cell *matCellDef="let group" class="font-medium">{{ group.name }}</td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>{{ t('TABLE.ID') }}</th>
        <td mat-cell *matCellDef="let group" class="text-xs text-gray-400 font-mono">
          {{ group.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>{{ t('TABLE.ACTIONS') }}</th>
        <td mat-cell *matCellDef="let group">
          <button mat-icon-button color="warn" (click)="deleteGroup(group)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'id', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'id', 'actions']"></tr>
    </table>
  </div>
</ng-container>
