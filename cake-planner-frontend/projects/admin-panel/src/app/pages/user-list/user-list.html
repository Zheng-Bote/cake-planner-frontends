<mat-toolbar color="primary">
  <span>Admin Panel</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div class="content">
  <h2>Registrierte Benutzer</h2>

  <table mat-table [dataSource]="users()" class="mat-elevation-z4">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let u">
        {{ u.name }}
        @if(u.isAdmin) { ğŸ›¡ï¸ }
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let u">{{ u.email }}</td>
    </ng-container>

    <ng-container matColumnDef="isAdmin">
      <th mat-header-cell *matHeaderCellDef>Rolle</th>
      <td mat-cell *matCellDef="let u">
        @if(u.isAdmin) {
        <div style="display: flex; align-items: center; gap: 5px; color: var(--mat-sys-primary)">
          <mat-icon>verified_user</mat-icon>
          <span>Admin</span>
        </div>
        } @else { User }
      </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let u">
        <mat-slide-toggle
          [checked]="u.isActive"
          [disabled]="u.isAdmin"
          (change)="toggleUser(u, $event.checked)"
          color="primary"
        >
          {{ u.isActive ? 'Aktiv' : 'Gesperrt' }}
        </mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols"></tr>
  </table>
</div>
